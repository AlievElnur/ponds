{% extends 'prudi/base.html' %}

{% block content %}
<div class='swiper slider_2'>
<ul class='swiper-wrapper'>
{% for p in posts %}
<div class="swiper-slide">
{% if p.photo %}
<p><img src="{{p.photo.url}}"></p>
{% endif %}

        <h1>{{p.title}}</h1>
        <hr>
        <br>
        <p>{{p.content}}</p>
        <hr>
        <br>
    </div>    
{% endfor %}
</ul>
<div class="swiper-button-prev"></div>
<div class="swiper-button-next"></div>
</div>

{% endblock %}
