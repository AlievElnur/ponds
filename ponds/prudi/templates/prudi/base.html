{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    {% comment %} <meta name="viewport" content="width=device-width, initial-scale=1.0"> {% endcomment %}
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="{% static 'prudi\libs\swiper\swiper-bundle.min.css' %}">
    <script src="{% static 'prudi\libs\swiper\swiper-bundle.min.js' %}" defer></script>
    <script src="{% static 'prudi\libs\particles\particles.js' %}" defer></script>

    <link rel="stylesheet" href="{% static 'prudi\css\main.css' %}">
    <script src="{% static 'prudi\js\main.js' %}" defer></script>

    <title>Document</title>
</head>
<body> 
    <header class="header__">
            <div id="logo_">CrimeaPonds</div>
        <nav>

            <a><button onclick="scrollToMain()">Главная</button></a>
            <a><button onclick="scrollToClear()">Система очистки</button></a>
            <a><button onclick="scrollToPrice()">Цены</button></a>
            <a><button onclick="scrollToSame()">Дополнительно</button></a>
            <a href="{% url 'demo' %}"><button>Наши проекты</button></a>
            
        </nav>
    </header>
        <div class="swiper slider">
            <div class="swiper-wrapper slider__wrapper">

                <div id="main_menu" class="swiper-slide slider__item _1">
                    <div><img class="polygon" src="{% static 'prudi/images/clip.jpg' %}" alt="image">
                        <p>
                            {% block contact %}

                            {% endblock %}
                        </p>
                    </div>>
                </div>

                <div id="clear" class="swiper-slide slider__item _2">
                    <img class="polygon_2" src="{% static 'prudi/images/clip_2.jpg' %}" alt="image">
                </div>

                <div id="price" class="swiper-slide slider__item _3">
                    <img class="polygon_3" src="{% static 'prudi/images/clip.jpg' %}" alt="image">
                </div>

                <div id="same" class="swiper-slide slider__item _4">
                    <div class="list">
                        <ul class="nav_list_left">

                            <a href="{% url 'fish' %}#same"><li>Рыбки</li></a>
                            <a href="{% url 'sculptures' %}#same"><li>Скульптуры</li></a>
                            <a href="{% url 'chanel' %}#same"><li>Искусственные русла</li></a>
                            <a href="{% url 'plants' %}#same"><li>Декоративные растения</li></a>
                            <a href="{% url 'other' %}#same"><li>Прочие ландшафтные решения</li></a>
                            
                        </ul>
                    </div>

                    <div class="work">
                        {% block content %}
                    
                        {% endblock %}
                    </div>  
                </div>

            </div>
        </div>

</body>
</html>
