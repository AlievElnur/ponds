{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    {% comment %} <meta name="viewport" content="width=device-width, initial-scale=1.0"> {% endcomment %}
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="{% static 'prudi\libs\swiper\swiper-bundle.min.css' %}">
    <script src="{% static 'prudi\libs\swiper\swiper-bundle.min.js' %}" defer></script>
    <script src="{% static 'prudi\libs\particles\particles.js' %}" defer></script>

    <link rel="stylesheet" href="{% static 'prudi\css\main.css' %}">
    <script src="{% static 'prudi\js\main.js' %}" defer></script>

    <title>Document</title>
</head>
<body>  
    <header class="header__">
        <nav>
            
            <a><button>Главная</button></a>
            <a><button>Система очистки</button></a>

        <div class="swiper slider">

                </div>

                            <a href="{% url 'other' %}"><button><li>Прочие ландшафтные решения</li></button></a>
                            
                        </ul>
                    </div>

                    <div class="work">

                        {% endblock %}
                    </div>  
                </div>

        </div>
